name: Consolidate and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 10 */1 * *" # At 10:00 UTC on every day-of-month

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install python üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install
        run: |
          sudo apt install -y yarn
          python -m pip install --upgrade poetry
          mkdir build

      - name: Build manifest
        run: |
          poetry install
          poetry run blueos_repository/consolidate.py
          mv manifest.json build/
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build website
        run: |
          cd website
          yarn install --frozen-lockfile
          yarn build
          mv dist/* ../build

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: generation-logs
          path: manifest.log

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest.json
          path: build/manifest.json

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build # The folder the action should deploy.
          git-config-email: ''
          git-config-name: 'actions-user'
        if: github.event_name != 'pull_request'
